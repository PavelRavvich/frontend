		<h1>Растягивающаяся поле ввода</h1>
	
		<textarea></textarea>
		
		<!-- исчезающая подсказка		 -->

		<br />
		
		
		<!-- По полной		 -->

			<p><b>Введите текст:</b></p>
			<!-- 	rows=высота; 	cols=ширина	 -->

			<input type="submit" value="отправить" />
			
			<!-- 	второй способ отпраить введенные данные		 -->
			<button></button>
		</form>
