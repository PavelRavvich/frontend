<!DOCTYPE html>
<html>
<head>
	<title>поля ввода</title>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
</head>
<body>
	
	<h3>Поля ввода</h3>

	<form name="formName" action="" method="get">

							<!-- значение по умолчанию в виде текста -->
		<input type="text" value="Значение по умолчанию" />

							<!-- значение по умолчанию в виде исчезающего текста -->
		<input type="text" placeholder="Значение по умолчанию" />

						<!-- name для дальнейшего использования значения -->
		<input type="text" name="name" />

			<!-- maxlength устанавливает максимальную длинну -->
		<input type="text" maxlength="3" /><br /><br /><br />

		
		<h2>Тег label</h2>

		<!-- через указание for на значение id при клике на лэйбл будет переключать на форму -->
		<label for="1">Введите имя: </label><input type="text" id="1" />

		<!-- много вариантов представления даты и времени см доки -->
		<label for="date">День рождения</label> <input type="date" name="date" id="date" />
	
	
		<!-- ползунок	 -->
		<input type="range" />
		
		<!-- выбор м/ж	 -->
		<label for="m">Мужской</label><input type="radio" name="state" id="m" />
		<label for="w">Женский</label><input type="radio" name="state" id="w" />
		
		
		<!-- не показывает вводимые символы	 -->
		<input type="password">
		
		<!-- можно выбирать любой цвет 	 -->
		<input type="color">
	
		<!--чекбоксы 		 -->
		<label for="c1">first</label><input type="checkbox" id="c1">
		<label for="c2">first</label><input type="checkbox" id="c2">
		<label for="c3">first</label><input type="checkbox" id="c3">
		
		<br />
		
		<!-- 	buttun - без перезагрузки а submit с перезагрузкой	 -->
		<input type="button" value="отправить buttun" /><br />
		<input type="submit" value="отправить submit" /><br />
		
		<!-- 	Очистить заполненные формы	 -->
		<input type="reset" value="Очистить" />
		
	</form>
</body>
</html>
