<!DOCTYPE html>
<html>
<head>
	<title>Растягивающаяся поле ввода</title>
	<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
</head>
	<body>
		
		<select>
			
			<!-- при помощи аттрибута selected выбирается значение по умолчанию-->
			
			<option>ex1</option>
			<option selected="selected">ex2</option>
			<option>ex3</option>						
			
		</select>
			
		<!-- по полной-->
		<form action="" method="post">
						<!--multiple = возможность выбирать сразу несколько пунктов; size = размер окна-->
			<select size="2" multiple="multiple" name="choice[]">
						<!--disabled = запрет на выбор этого пункта-->
				<option disabled="disabled">Выберите из списка</option>
				<option value="первый">первый</option>
				<option selected="selected" value="второй">второй</option>			
				<option value="третий">третий</option>
			</select>
			<input type="submit" value="отправить">			
		</form>

			
			
	</body>
</html>
