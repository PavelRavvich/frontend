<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
		<title>название вкладки</title>
		<style>
		body{background: #f7f7f7}

		h1 {
			color: red;
			text-align: center;
		}

		p {
			float: left;
			width: 50%;
			color: green;
		}

		input {
			margin-bottom: 10px;
			margin-top: 10px;
		}

		</style>
	
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		</head>

	<body>

		<h1>Заголовок</h1>
		<p>Первый абзац</p>
		<p>Второй абзац</p>

		<input type="button" name="hider" value="Нажмите чтобы спрятать текст"/>
		<div id="hide">Текст</div>

		<script>
			document.getElementById('hider').onclick = function() {
				document.getElementById('hide').style.display = 'none';
			}
		</script>

	</body>

</html>
