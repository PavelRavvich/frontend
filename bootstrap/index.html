<!DOCTYPE html>
<html>
<head>
	<title>Form</title>

	<link href="style.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
	<script src="/jquery-validation/dist/jquery.validate.min.js"></script>
	<script src="validation.js"></script>
	
</head>
<body>
	<div class="p-x-1 p-y-3">
	 	<form id="form" class="card card-block m-x-auto bg-faded form-width" method="POST" action="edit" name="registration">
		 	<legend class="m-b-1 text-xs-center">Введите новые данные</legend>

		 	<div class="form-group input-group">
			 	<span class="has-float-label">
			 	<input class="form-control" name="name" id="name" type="text" placeholder="Имя"/>
			 	<label for="name">Имя</label>
			 	</span>
			</div>

			<div class="form-group input-group">
				<span class="input-group-addon">@</span>
				<span class="has-float-label">
				<input class="form-control" id="email" name="email" type="email" placeholder="name@example.com"/>
				<label for="email">E-mail</label>
				</span>
			</div>

			<div class="form-group has-float-label">
				<input class="form-control" id="password"  name="password" type="password" placeholder="••••••••"/>
				<label for="password">Пароль</label>
			</div>

			<div class="form-group has-float-label">
				<select class="form-control custom-select" id="country">
				<option selected>Россия</option>
				<option>Казахстан</option>
				<option>Белоруссия</option>
				</select>
				<label for="country">Страна</label>
			</div>

			<div class="form-group">
				<label class="custom-control custom-checkbox">
				<input class="custom-control-input" type="checkbox"/>
				<span class="custom-control-indicator"></span>
				<span class="custom-control-description">Я согласен что данные будут изменены</span>
				</label>
			</div>

			<div class="text-xs-center">
			 	<button class="btn btn-block btn-primary" type="submit">Отредактировать</button>
			</div>

		</form>
	</div>
</body>
</html>
